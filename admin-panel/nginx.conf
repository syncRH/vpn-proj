server {
    listen 3001;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Расширенное логирование для отладки
    access_log /var/log/nginx/admin_access.log;
    error_log /var/log/nginx/admin_error.log debug;

    # Настройки для SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Обработка статических файлов
    location /static/ {
        alias /usr/share/nginx/html/static/;
        autoindex on;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri $uri/ =404;
    }

    # Исправленное проксирование API-запросов к серверу
    location /api/ {
        # Используем IP сервера вместо имени контейнера
        proxy_pass http://server:3000;
        
        # Не удаляем префикс /api при проксировании
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Повышенные таймауты для стабильности
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Отключаем кэширование для API запросов
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Отладочный эндпоинт для проверки конфигурации
    location = /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # Обработка ошибок
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
