server {
    listen 3001;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Расширенное логирование для отладки
    access_log /var/log/nginx/admin_access.log;
    error_log /var/log/nginx/admin_error.log debug;

    # Настройки для SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Обработка статических файлов
    location /static/ {
        alias /usr/share/nginx/html/static/;
        autoindex on;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri $uri/ =404;
    }

    # Оптимизированное проксирование API-запросов к серверу
    location /api/ {
        # Важно: проксируем на адрес без trailing slash
        proxy_pass http://server:3000;
        
        # Улучшенная конфигурация для стабильного соединения
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Настройки для WebSocket соединений
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Повышенные таймауты для стабильности
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Отключаем кэширование для API запросов
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Прямая проверка доступности сервера API
    location = /check-api {
        internal;
        proxy_pass http://server:3000/api/health;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
    }

    # Обработка ошибок
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
